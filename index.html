<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPE Solutions AI - Automating Success. Simplifying Growth.</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== PURPLE-TEAL HYBRID TECH THEME ==================== */
        :root {
            /* Backgrounds */
            --bg-base: #F5F2FF;      /* light lavender */
            --bg-subtle: #EEF4FF;    /* pale blue */
            --bg-tint: #EAE5FF;      /* soft violet band */
            --bg-dark: #0B1220;      /* contrast stripe (navy) */
            
            /* Text */
            --text-strong: #0F172A;
            --text-base: #111827;
            --text-muted: #6B7280;
            --text-on-dark: #E6EDF7;
            
            /* Accents */
            --accent-purple: #6366F1; /* indigo */
            --accent-teal: #00C9C8;   /* aqua/teal */
            --accent-blue: #3B82F6;   /* electric blue (minor) */
            --accent-gold: #FFC861;   /* warmth */
            
            /* Lines */
            --line: #E5E7EB;
            --line-dark: #1B2438;
            
            /* Radii & Shadows */
            --radius-lg: 16px;
            --radius-xl: 24px;
            --shadow-card: 0 8px 30px rgba(15, 23, 42, .08);
            --shadow-hover: 0 12px 44px rgba(15, 23, 42, .14);
            --glow-purple: 0 0 28px rgba(99,102,241,.22);
            --glow-teal: 0 0 28px rgba(0,201,200,.22);
            --glow-gold: 0 0 26px rgba(255,200,97,.20);
        }
        
        /* ==================== GLOBAL STYLES ==================== */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-base);
            color: var(--text-base);
            line-height: 1.7;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.02em;
            line-height: 1.2;
            color: var(--text-strong);
        }
        
        /* Custom scrollbar - Teal (Bigger) */
        ::-webkit-scrollbar {
            width: 18px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-base);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-teal);
            border-radius: 9px;
            border: 3px solid var(--bg-base);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00b3b2;
            border: 2px solid var(--bg-base);
        }
        
        * {
            scrollbar-width: auto;
            scrollbar-color: var(--accent-teal) var(--bg-base);
        }
        
        /* Custom cursor - Sparkles Logo */
        body {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTIgM3YxOE0zIDEyaDE4TTUuNiA1LjZsMTIuOCAxMi44TTE4LjQgNS42TDUuNiAxOC40IiBzdHJva2U9IiMwMEM5QzgiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+PC9zdmc+'), auto;
        }
        
        a, button {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTIgM3YxOE0zIDEyaDE4TTUuNiA1LjZsMTIuOCAxMi44TTE4LjQgNS42TDUuNiAxOC40IiBzdHJva2U9IiM2MzY2RjEiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+PC9zdmc+'), pointer;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* Make images responsive */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Prevent phantom space from absolutely positioned gradients */
        section {
            position: relative;
        }
        
        /* ==================== LAYOUT UTILITIES ==================== */
        .section {
            padding: 32px 16px;
        }
        
        .section + .section {
            padding-top: 28px;
        }
        
        .hero.section {
            padding-top: 28px;
            padding-bottom: 36px;
        }
        
        /* Kill margin-collapses that create big gaps */
        .section > *:first-child {
            margin-top: 0 !important;
        }
        
        .section > *:last-child {
            margin-bottom: 0 !important;
        }
        
        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding-inline: clamp(16px, 4vw, 32px);
        }
        
        /* Cap spacer divs on mobile */
        .spacer, .space, .divider, .section-gap {
            height: clamp(8px, 2.5vh, 24px) !important;
        }
        
        .light-gradient {
            background:
                radial-gradient(700px 400px at 22% 16%, rgba(99,102,241,.10), transparent 65%),
                radial-gradient(800px 500px at 82% 12%, rgba(0,201,200,.10), transparent 65%),
                linear-gradient(180deg, var(--bg-base) 0%, var(--bg-subtle) 100%);
            color: var(--text-base);
        }
        
        .tint-band {
            background: linear-gradient(180deg, var(--bg-subtle) 0%, var(--bg-tint) 100%);
        }
        
        .dark-stripe {
            background: var(--bg-dark);
            color: var(--text-on-dark);
        }
        
        .accent-gradient {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Animated gradient headline */
        :root {
            --grad-1: #6366F1;  /* indigo */
            --grad-2: #00C9C8;  /* teal */
            --grad-3: #3B82F6;  /* electric blue */
        }
        
        .headline-gradient {
            background: linear-gradient(90deg, var(--grad-1), var(--grad-2), var(--grad-3));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: headlineShift 8s ease-in-out infinite;
            text-shadow: 0 0 0 transparent;
        }
        
        @keyframes headlineShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .headline-gradient {
                animation: none;
            }
        }
        
        /* ==================== NAVIGATION (GLASS FLOATING) ==================== */
        header {
            position: sticky;
            top: 0;
            z-index: 60;
            background: rgba(10, 14, 24, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 6px 26px rgba(0, 0, 0, 0.28);
            transition: background 250ms ease, box-shadow 250ms ease, border-color 250ms ease;
        }
        
        header.scrolled {
            background: rgba(10, 14, 24, 0.70);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.34);
        }
        
        header a {
            color: #E6EDF7 !important;
        }
        
        header a:hover {
            color: #A8F7F4 !important;
        }
        
        .logo {
            transition: transform 300ms ease;
            margin-right: 40px;
            flex-shrink: 0;
        }
        
        header.scrolled .logo {
            transform: scale(0.95);
        }
        
        .logo-text {
            color: #F8FAFC !important;
            font-weight: 700;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .desktop-nav {
            flex-shrink: 1;
            min-width: 0;
        }
        
        .nav-link {
            color: #E6EDF7 !important;
            transition: color 200ms ease;
            position: relative;
            text-decoration: none;
        }
        
        .nav-link:hover {
            color: #00C9C8 !important;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00C9C8;
            transition: width 220ms ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        header .btn,
        header .btn-header,
        header .cta {
            background: linear-gradient(90deg, #00C9C8, #6366F1);
            color: #fff;
            border-radius: 999px;
            font-weight: 600;
            box-shadow: 0 0 16px rgba(99, 102, 241, 0.28);
            transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease;
            border: none;
            cursor: pointer;
            padding: 0.6rem 1.1rem;
        }
        
        header .btn:hover,
        header .btn-header:hover,
        header .cta:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 
                0 8px 24px rgba(0, 201, 200, 0.5),
                0 0 35px rgba(0, 201, 200, 0.5),
                0 0 50px rgba(99, 102, 241, 0.3);
            filter: brightness(1.15);
        }
        
        /* ==================== HERO (CINEMATIC PURPLE→TEAL) ==================== */
        :root {
            --hero-base-1: #F5F2FF;   /* light lavender */
            --hero-base-2: #ECF3FF;   /* pale blue */
            --glow-purple: rgba(99,102,241,.20);
            --glow-teal: rgba(0,201,200,.20);
        }
        
        .hero {
            position: relative;
            overflow: hidden;
            background:
                radial-gradient(650px 380px at 20% 28%, rgba(99,102,241,.18), transparent 70%),
                radial-gradient(700px 420px at 85% 18%, rgba(0,201,200,.18), transparent 70%),
                linear-gradient(180deg, var(--hero-base-1) 0%, var(--hero-base-2) 100%);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        /* Animated glow layer */
        .hero-glow {
            position: absolute;
            inset: -20% -10% -10% -10%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.55;
            background:
                radial-gradient(40% 35% at 20% 20%, var(--glow-purple), transparent 60%),
                radial-gradient(36% 32% at 84% 18%, var(--glow-teal), transparent 60%),
                radial-gradient(30% 30% at 50% 85%, rgba(99,102,241,.14), transparent 65%);
            filter: blur(12px);
            animation: heroFloat 24s ease-in-out infinite alternate;
            max-height: 40vh;
        }
        
        @media (min-width: 768px) {
            .hero-glow {
                max-height: none;
            }
        }
        
        @keyframes heroFloat {
            0% { transform: translate3d(0, 0, 0) scale(1); }
            50% { transform: translate3d(1.25%, -1.25%, 0) scale(1.02); }
            100% { transform: translate3d(-1.25%, 1.25%, 0) scale(1.01); }
        }
        
        @media (prefers-reduced-motion: reduce) {
            .hero-glow {
                animation: none;
                opacity: 0.45;
            }
        }
        
        .rotating-text {
            display: inline;
            font-weight: 600;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .text-cursor {
            display: inline;
            color: var(--accent-purple);
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* ==================== BUTTONS (PREMIUM POLISH) ==================== */
        .btn, .button, a.button, button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 1.1rem;
            min-height: 48px;
            border-radius: 999px;
            font-weight: 700;
            transition: transform 180ms ease, box-shadow 180ms ease, filter 180ms ease, border-color 180ms ease, background 180ms ease;
            will-change: transform, box-shadow, filter;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
            color: white;
            box-shadow: 0 6px 18px rgba(99, 102, 241, 0.18);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 12px 32px rgba(99, 102, 241, 0.45),
                0 0 40px rgba(0, 201, 200, 0.5),
                0 0 60px rgba(99, 102, 241, 0.3);
            filter: saturate(1.15) brightness(1.1);
        }
        
        .btn-ghost {
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(99, 102, 241, 0.25);
            color: var(--text-strong);
            backdrop-filter: blur(6px);
            transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease, background 180ms ease;
        }
        
        .btn-ghost:hover {
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 12px 28px rgba(15, 23, 42, 0.2),
                0 0 30px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.6);
        }
        
        /* ==================== INPUTS ==================== */
        .input, input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            background: white;
            color: var(--text-base);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: all 220ms ease;
        }
        
        /* ==================== CARDS ==================== */
        .card {
            background: linear-gradient(180deg, rgba(255,255,255,.68), rgba(255,255,255,.60));
            border: 1px solid rgba(255,255,255,.45);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(15, 23, 42, .08);
            backdrop-filter: blur(6px);
            transition: transform 220ms ease, box-shadow 220ms ease;
        }
        
        /* ==================== BADGE ==================== */
        .badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(0, 201, 200, 0.1));
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--accent-purple);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.02em;
            backdrop-filter: blur(4px);
        }
        
        
        /* ==================== PRICING CARDS (FROSTED) ==================== */
        .price-card {
            position: relative;
            background: rgba(255, 255, 255, 0.68);
            border: 1px solid rgba(255, 255, 255, 0.45);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(12px);
            box-shadow: var(--shadow-card);
            transition: transform 220ms ease, box-shadow 220ms ease, border-color 220ms ease;
            height: 100%;
            padding: 40px;
        }
        
        .price-card:hover {
            transform: translateY(-6px);
            box-shadow:
                0 12px 36px rgba(15, 23, 42, 0.16),
                0 0 22px rgba(99, 102, 241, 0.18);
            border-color: rgba(99, 102, 241, 0.28);
        }
        
        .price-card.popular {
            outline: 2px solid rgba(0, 201, 200, 0.28);
            box-shadow:
                0 14px 40px rgba(15, 23, 42, 0.18),
                0 0 28px rgba(0, 201, 200, 0.24);
        }
        
        .badge-popular {
            position: absolute;
            top: -10px;
            right: 12px;
            background: linear-gradient(90deg, #7c5cff, #5cc8ff);
            color: #0b1020;
            font-weight: 800;
            padding: 0.35rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            box-shadow: 0 6px 14px rgba(124, 92, 255, 0.35);
        }
        
        .pricing .price {
            font-size: 1.35rem;
            font-weight: 800;
        }
        
        .pricing-cta-wrap {
            text-align: center;
            margin-top: 32px;
        }
        
        .cta-main {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            letter-spacing: 0.02em;
            padding: 0.9rem 1.4rem;
            gap: 10px;
            background: linear-gradient(90deg, #5cc8ff, #7c5cff);
            color: #0b1020;
            border-radius: 999px;
            box-shadow: 0 6px 20px rgba(124,92,255,0.35);
            transition: all .3s ease;
            width: 100%;
            max-width: 400px;
        }
        
        .cta-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124,92,255,0.5);
        }
        
        /* SVG ICON STYLE - LIGHTNING BOLT */
        .cta-icon {
            display: inline-block;
            vertical-align: middle;
            transform: translateY(1px);
            filter: drop-shadow(0 1px 0 rgba(11,16,32,.40)) drop-shadow(0 3px 8px rgba(11,16,32,.22));
            transition: transform .25s ease, filter .25s ease;
        }
        
        /* Guarantee strokes stay visible and crisp */
        .cta-icon * {
            fill: none !important;
            vector-effect: non-scaling-stroke;
        }
        
        .cta-main:hover .cta-icon {
            transform: translateY(-2px) scale(1.05);
            filter: drop-shadow(0 2px 0 rgba(11,16,32,.45)) drop-shadow(0 6px 12px rgba(124,92,255,.35));
        }
        
        /* Optional: if this CTA appears on a dark section variant, flip the underlay to white */
        .dark .cta-icon--dual path:first-of-type {
            stroke: #ffffff;
            opacity: 0.95;
        }
        
        /* ==================== DARK STRIPE CARDS ==================== */
        .value-card,
        .testimonial {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--line-dark);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            padding: 32px;
            transition: transform 220ms, box-shadow 220ms, border-color 220ms;
        }
        
        .value-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.45);
            border-color: rgba(99, 102, 241, 0.35);
        }
        
        .dark-stripe .icon {
            color: var(--accent-purple);
        }
        
        /* ==================== CONTACT FORM (GLASS) ==================== */
        .form-glass {
            background: rgba(255, 255, 255, 0.72);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--radius-xl);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-card);
            padding: 32px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            background: white;
            border: 1px solid var(--line);
            color: var(--text-base);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: all 220ms ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 4px rgba(0, 201, 200, 0.15);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        /* ==================== FOOTER (NAVY→INDIGO GRADIENT) ==================== */
        .footer {
            background: #0d1220;
            color: #9fa8c3;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .footer a {
            color: #e6ebff;
            opacity: 0.95;
        }
        
        .footer-link {
            color: #e6ebff;
            opacity: 0.95;
            text-decoration: none;
            border-bottom: 1px dashed transparent;
            transition: border-color 200ms, opacity 200ms;
            display: inline-block;
        }
        
        .footer-link:hover {
            border-color: rgba(230, 235, 255, 0.6);
            opacity: 1;
        }
        
        /* ==================== SCROLL REVEAL ==================== */
        .reveal {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .reveal.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Stagger helpers */
        .reveal.delay-1 { transition-delay: 0.08s; }
        .reveal.delay-2 { transition-delay: 0.16s; }
        .reveal.delay-3 { transition-delay: 0.24s; }
        
        /* ==================== HERO PARALLAX ==================== */
        .hero {
            perspective: 1000px;
        }
        
        .hero-parallax {
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }
        
        .hero-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            will-change: transform;
        }
        
        /* ==================== FOCUS RINGS (A11Y) ==================== */
        a:focus-visible,
        button:focus-visible,
        .btn:focus-visible,
        input:focus-visible,
        textarea:focus-visible,
        select:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 201, 200, 0.25);
        }
        
        @media (prefers-reduced-motion: reduce) {
            .reveal {
                transition: none !important;
            }
            .reveal.is-visible {
                opacity: 1;
                transform: none;
            }
            .btn,
            .btn-primary,
            .btn-ghost,
            .card,
            .price-card,
            .hero-glow {
                transition: none !important;
                animation: none !important;
            }
            .hero-parallax,
            .hero-layer {
                transform: none !important;
            }
        }
        
        /* ==================== CHAT BUBBLE ==================== */
        .chat-bubble {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-teal) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--glow-purple), var(--shadow-card);
            transition: all 220ms ease;
            z-index: 999;
        }
        
        .chat-bubble:hover {
            transform: scale(1.1);
