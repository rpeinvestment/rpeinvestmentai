<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How AI Chatbots Are Transforming Customer Service - RPE Solutions AI</title>
    <meta name="description" content="Discover how AI-powered chatbots are revolutionizing customer interactions and driving 24/7 engagement for modern businesses.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* ==================== PURPLE-TEAL HYBRID TECH THEME ==================== */
        :root {
            --bg-base: #F5F2FF;
            --bg-subtle: #EEF4FF;
            --bg-tint: #EAE5FF;
            --bg-dark: #0B1220;
            --text-strong: #0F172A;
            --text-base: #111827;
            --text-muted: #6B7280;
            --text-on-dark: #E6EDF7;
            --accent-purple: #6366F1;
            --accent-teal: #00C9C8;
            --accent-blue: #3B82F6;
            --accent-gold: #FFC861;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-base);
            color: var(--text-base);
            line-height: 1.7;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.02em;
            line-height: 1.2;
            color: var(--text-strong);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 18px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-base);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-teal);
            border-radius: 9px;
            border: 3px solid var(--bg-base);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00b3b2;
            border: 2px solid var(--bg-base);
        }
        
        * {
            scrollbar-width: auto;
            scrollbar-color: var(--accent-teal) var(--bg-base);
        }
        
        /* Custom cursor */
        body {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTIgM3YxOE0zIDEyaDE4TTUuNiA1LjZsMTIuOCAxMi44TTE4LjQgNS42TDUuNiAxOC40IiBzdHJva2U9IiMwMEM5QzgiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+PC9zdmc+'), auto;
        }
        
        a, button {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTIgM3YxOE0zIDEyaDE4TTUuNiA1LjZsMTIuOCAxMi44TTE4LjQgNS42TDUuNiAxOC40IiBzdHJva2U9IiM2MzY2RjEiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+PC9zdmc+'), pointer;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-inline: clamp(16px, 4vw, 32px);
        }
        
        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 60;
            background: rgba(10, 14, 24, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 6px 26px rgba(0, 0, 0, 0.28);
        }
        
        header a {
            color: #E6EDF7 !important;
            text-decoration: none;
        }
        
        .logo-text {
            color: #F8FAFC !important;
            font-weight: 700;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 1.1rem;
            min-height: 48px;
            border-radius: 999px;
            font-weight: 700;
            transition: all 180ms ease;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
            color: white;
            box-shadow: 0 6px 18px rgba(99, 102, 241, 0.18);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.35);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 0;
            transition: gap 220ms ease;
        }
        
        .back-link:hover {
            gap: 12px;
        }
        
        /* Reading Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
            z-index: 100;
            transition: width 100ms ease;
        }
        
        /* Post Hero */
        .post-hero {
            padding: 80px 0 40px;
            background:
                radial-gradient(650px 380px at 20% 28%, rgba(99,102,241,.18), transparent 70%),
                radial-gradient(700px 420px at 85% 18%, rgba(0,201,200,.18), transparent 70%),
                linear-gradient(180deg, #F5F2FF 0%, #ECF3FF 100%);
        }
        
        .post-category {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(0, 201, 200, 0.1));
            color: var(--accent-purple);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            gap: 24px;
            margin: 24px 0;
            color: var(--text-muted);
            flex-wrap: wrap;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-teal));
        }
        
        .featured-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
            margin: 60px 0;
        }
        
        /* Article Content */
        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 0;
        }
        
        .article-content h2 {
            font-size: 32px;
            margin-top: 48px;
            margin-bottom: 20px;
        }
        
        .article-content h3 {
            font-size: 24px;
            margin-top: 36px;
            margin-bottom: 16px;
        }
        
        .article-content p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 24px;
            color: var(--text-base);
        }
        
        .article-content ul, .article-content ol {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 24px;
            padding-left: 24px;
        }
        
        .article-content li {
            margin-bottom: 12px;
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--accent-teal);
            padding-left: 24px;
            margin: 32px 0;
            font-style: italic;
            color: var(--text-muted);
            font-size: 20px;
        }
        
        .article-content code {
            background: rgba(99, 102, 241, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        .article-content pre {
            background: rgba(15, 23, 42, 0.95);
            color: #E6EDF7;
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 32px 0;
        }
        
        .article-content pre code {
            background: none;
            padding: 0;
            color: #E6EDF7;
        }
        
        /* Share Buttons */
        .share-section {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 32px 0;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            margin: 48px 0;
        }
        
        .share-button {
            padding: 12px 20px;
            border-radius: 999px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            background: white;
            color: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: all 220ms ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .share-button:hover {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-teal));
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }
        
        /* Related Posts */
        .related-posts {
            background: var(--bg-subtle);
            padding: 80px 0;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 48px;
        }
        
        .related-card {
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.45);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(15, 23, 42, .08);
            transition: all 220ms ease;
            cursor: pointer;
        }
        
        .related-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 36px rgba(15, 23, 42, 0.16);
        }
        
        .related-card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(0, 201, 200, 0.1));
        }
        
        .related-card-content {
            padding: 24px;
        }
        
        /* Footer */
        .footer {
            background: #0d1220;
            color: #9fa8c3;
            padding: 64px 0 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.06);
        }
        
        .footer a {
            color: #e6ebff;
            opacity: 0.95;
            text-decoration: none;
        }
        
        .footer a:hover {
            opacity: 1;
        }
        
        /* Loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .featured-image {
                height: 300px;
                margin: 40px 0;
            }
            
            .article-content h2 {
                font-size: 28px;
            }
            
            .article-content p {
                font-size: 16px;
            }
            
            .post-hero {
                padding: 60px 0 30px;
            }
            
            h1 {
                font-size: 2rem !important;
            }
            
            .share-section {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const ArrowLeft = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );

        const Share = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        const Twitter = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
            </svg>
        );

        const LinkedIn = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                <circle cx="4" cy="4" r="2"></circle>
            </svg>
        );

        const Facebook = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
        );

        const Sparkles = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 3v18M3 12h18M5.6 5.6l12.8 12.8M18.4 5.6L5.6 18.4"/>
            </svg>
        );

        // Get slug from URL parameters
        function getSlugFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        // Load post data
        async function loadPostData(slug) {
            try {
                const response = await fetch(`_data/${slug}.json`);
                if (response.ok) {
                    return await response.json();
                } else {
                    throw new Error('Post not found');
                }
            } catch (error) {
                console.error('Error loading post:', error);
                return null;
            }
        }

        // Load related posts
        async function loadRelatedPosts(currentCategory, currentId) {
            try {
                const response = await fetch('_data/blog.json');
                if (response.ok) {
                    const blogData = await response.json();
                    return blogData.posts
                        .filter(post => post.category === currentCategory && post.id !== currentId)
                        .slice(0, 3);
                } else {
                    return [];
                }
            } catch (error) {
                console.error('Error loading related posts:', error);
                return [];
            }
        }

        // Convert markdown to HTML (simple implementation)
        function markdownToHtml(markdown) {
            return markdown
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/^\- (.*$)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                .replace(/^\d+\. (.*$)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gs, (match, p1) => {
                    if (!match.includes('<ul>')) {
                        return `<ol>${p1}</ol>`;
                    }
                    return match;
                })
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                .replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[h|u|o|b|p])(.+)$/gm, '<p>$1</p>')
                .replace(/<\/p><p><\/p><p>/g, '</p><p>')
                .replace(/^<p><\/p>|<p><\/p>$/g, '');
        }

        function BlogPost() {
            const [progress, setProgress] = useState(0);
            const [postData, setPostData] = useState(null);
            const [relatedPosts, setRelatedPosts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Load post data
            useEffect(() => {
                async function initializePost() {
                    const slug = getSlugFromURL();
                    if (!slug) {
                        setError('No post specified');
                        setLoading(false);
                        return;
                    }

                    try {
                        const post = await loadPostData(slug);
                        if (post) {
                            setPostData(post);
                            document.title = `${post.title} - RPE Solutions AI`;
                            
                            // Load related posts
                            const related = await loadRelatedPosts(post.category, post.id);
                            setRelatedPosts(related);
                        } else {
                            setError('Post not found');
                        }
                    } catch (err) {
                        setError('Error loading post');
                        console.error(err);
                    } finally {
                        setLoading(false);
                    }
                }
                
                initializePost();
            }, []);

            // Reading progress
            useEffect(() => {
                const handleScroll = () => {
                    const windowHeight = window.innerHeight;
                    const documentHeight = document.documentElement.scrollHeight;
                    const scrollTop = window.scrollY;
                    const scrollPercent = (scrollTop / (documentHeight - windowHeight)) * 100;
                    setProgress(Math.min(scrollPercent, 100));
                };

                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleShare = (platform) => {
                const url = window.location.href;
                const title = postData?.title || "RPE Solutions AI Blog Post";
                
                const urls = {
                    twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`,
                    linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`,
                    facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`
                };
                
                if (urls[platform]) {
                    window.open(urls[platform], '_blank', 'width=600,height=400');
                }
            };

            if (loading) {
                return (
                    <div>
                        <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ 
                                    width: '50px', 
                                    height: '50px', 
                                    border: '4px solid #f3f3f3',
                                    borderTop: '4px solid var(--accent-purple)',
                                    borderRadius: '50%',
                                    animation: 'spin 1s linear infinite',
                                    margin: '0 auto 20px'
                                }}></div>
                                <p>Loading article...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error || !postData) {
                return (
                    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
                        <div style={{ textAlign: 'center' }}>
                            <h1>Post Not Found</h1>
                            <p>{error || 'The requested blog post could not be found.'}</p>
                            <a href="blog.html" style={{ color: 'var(--accent-purple)' }}>← Back to Blog</a>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    {/* Progress Bar */}
                    <div className="progress-bar" style={{ width: `${progress}%` }}></div>

                    {/* Header */}
                    <header style={{ padding: '20px 0' }}>
                        <div className="container" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <a href="index.html" style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                                <div style={{ 
                                    width: '48px', 
                                    height: '48px', 
                                    background: 'linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-teal) 100%)', 
                                    borderRadius: '12px',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    color: 'white',
                                    boxShadow: '0 0 28px rgba(99,102,241,.22)'
                                }}>
                                    <Sparkles />
                                </div>
                                <span className="logo-text" style={{ fontSize: '24px', fontFamily: 'Poppins' }}>
                                    RPE Solutions AI
                                </span>
                            </a>

                            <a href="index.html#contact" className="btn btn-primary">
                                Get Started
                            </a>
                        </div>
                    </header>

                    {/* Post Hero */}
                    <section className="post-hero">
                        <div className="container" style={{ maxWidth: '900px' }}>
                            <a href="blog.html" className="back-link">
                                <ArrowLeft />
                                Back to Blog
                            </a>
                            
                            <span className="post-category">{postData.category}</span>
                            
                            <h1 style={{ fontSize: 'clamp(2.5rem, 6vw, 4rem)', fontWeight: '700', marginBottom: '16px' }}>
                                {postData.title}
                            </h1>
                            
                            <div className="post-meta">
                                <div className="author-info">
                                    <div className="author-avatar"></div>
                                    <div>
                                        <div style={{ fontWeight: 600, color: 'var(--text-strong)' }}>{postData.author}</div>
                                        <div style={{ fontSize: '14px' }}>AI & Automation Experts</div>
                                    </div>
                                </div>
                                <span>•</span>
                                <span>{postData.date}</span>
                                <span>•</span>
                                <span>{postData.readTime}</span>
                            </div>
                        </div>
                    </section>

                    {/* Featured Image */}
                    <div className="container" style={{ maxWidth: '1200px' }}>
                        <img 
                            src={postData.image} 
                            alt={postData.title}
                            className="featured-image"
                        />
                    </div>

                    {/* Article Content */}
                    <article className="article-content">
                        <div className="container">
                            <div 
                                style={{ fontSize: '18px', lineHeight: '1.8' }}
                                dangerouslySetInnerHTML={{ __html: markdownToHtml(postData.content) }}
                            />

                            {/* Share Section */}
                            <div className="share-section">
                                <strong style={{ color: 'var(--text-strong)' }}>Share this article:</strong>
                                <button className="share-button" onClick={() => handleShare('twitter')}>
                                    <Twitter />
                                    Twitter
                                </button>
                                <button className="share-button" onClick={() => handleShare('linkedin')}>
                                    <LinkedIn />
                                    LinkedIn
                                </button>
                                <button className="share-button" onClick={() => handleShare('facebook')}>
                                    <Facebook />
                                    Facebook
                                </button>
                            </div>
                        </div>
                    </article>

                    {/* Related Posts */}
                    <section className="related-posts">
                        <div className="container">
                            <h2 style={{ fontSize: '36px', textAlign: 'center', marginBottom: '16px' }}>
                                Related Articles
                            </h2>
                            <p style={{ textAlign: 'center', color: 'var(--text-muted)', marginBottom: '48px' }}>
                                Continue exploring AI and automation insights
                            </p>

                            <div className="related-grid">
                                {relatedPosts.length > 0 ? relatedPosts.map(post => (
                                    <a href={post.link || `post.html?slug=${post.slug}`} key={post.id} className="related-card" style={{ textDecoration: 'none' }}>
                                        <img src={post.image} alt={post.title} className="related-card-image" />
                                        <div className="related-card-content">
                                            <span style={{ 
                                                fontSize: '12px', 
                                                color: 'var(--accent-purple)', 
                                                fontWeight: 600,
                                                display: 'inline-block',
                                                marginBottom: '12px'
                                            }}>
                                                {post.category}
                                            </span>
                                            <h3 style={{ fontSize: '20px', color: 'var(--text-strong)' }}>
                                                {post.title}
                                            </h3>
                                        </div>
                                    </a>
                                )) : (
                                    <div style={{ gridColumn: '1 / -1', textAlign: 'center', padding: '40px' }}>
                                        <p style={{ color: 'var(--text-muted)' }}>No related posts found.</p>
                                    </div>
                                )}
                            </div>

                            <div style={{ textAlign: 'center', marginTop: '48px' }}>
                                <a href="blog.html" className="btn btn-primary">
                                    View All Articles
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <div className="container">
                            <div style={{ textAlign: 'center' }}>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '12px', justifyContent: 'center', marginBottom: '16px' }}>
                                    <div style={{ 
                                        width: '40px', 
                                        height: '40px', 
                                        background: 'linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-teal) 100%)', 
                                        borderRadius: '10px',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        color: 'white'
                                    }}>
                                        <Sparkles />
                                    </div>
                                    <span style={{ fontSize: '20px', fontWeight: '700', fontFamily: 'Poppins', color: 'var(--text-on-dark)' }}>
                                        RPE Solutions AI
                                    </span>
                                </div>
                                <p style={{ fontSize: '16px', color: 'rgba(230, 237, 247, 0.7)', fontStyle: 'italic', marginBottom: '24px' }}>
                                    Automating Success, Simplifying Growth.
                                </p>
                                <div style={{ display: 'flex', gap: '24px', justifyContent: 'center', marginBottom: '32px' }}>
                                    <a href="index.html">Home</a>
                                    <a href="index.html#services">Services</a>
                                    <a href="blog.html">Blog</a>
                                    <a href="index.html#contact">Contact</a>
                                </div>
                                <div style={{ 
                                    borderTop: '1px solid rgba(255, 255, 255, 0.1)',
                                    paddingTop: '24px',
                                    color: 'rgba(230, 237, 247, 0.6)',
                                    fontSize: '14px'
                                }}>
                                    © 2025 RPE Solutions AI. All rights reserved.
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<BlogPost />, document.getElementById('root'));
    </script>
</body>
</html>
